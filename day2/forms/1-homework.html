<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Contact Us Today!</h3>

    <form action="./" method="post">
      <label for="firstname">First Name</label>
      <input id="firstname" required placeholder="First Name" type="text" />
      <br /><br />

      <label for="lastname">Last Name</label>
      <input id="lastname" required placeholder="Last Name" type="text" />
      <br /><br />

      <label for="email">E-Mail</label>
      <input id="email" required placeholder="E-Mail Address" type="email" />
      <br /><br />

      <label for="phone">Phone #</label>
      <input
        id="phone"
        required
        placeholder="(845)555-1212"
        type="tel"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
      />
      <br /><br />

      <label for="address">Address</label>
      <input id="address" required placeholder="Address" type="text" />
      <br /><br />
      <label for="city">City</label>
      <input id="city" required placeholder="City" type="text" />
      <br /><br />

      <label for="state">State</label>
      <select id="state" required>
        <option value="" disabled selected>Select your state</option>
        <option value="AL">Alabama</option>
        <option value="GE">Georgia</option>
      </select>
      <br /><br />

      <label for="zip"> Zip Code </label>
      <input id="zip" required type="number" placeholder="Zip Code" />
      <br /><br />

      <label for="website">Website or Domain Name</label>
      <input
        id="website"
        required
        type="url"
        placeholder="Website or Domain Name"
      />
      <br /><br />

      <label> Do you have hosting?</label>
      <input required type="radio" id="yes" name="hosting" value="yes" />
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="hosting" value="no" />
      <label for="no">No</label>
      <br /><br />

      <label> Project Description</label>
      <textarea rows="4" cols="50">Project description</textarea>
      <br /><br />

      <input type="submit" value="Send" />
    </form>
  </body>
</html>
