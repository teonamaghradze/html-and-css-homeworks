<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework-3</title>
  </head>
  <body>
    <h3>Sign in</h3>
    <hr />
    <br />

    <form action="./" method="post">
      <label for="fullname">Full Name:</label><br />
      <input
        required
        type="text"
        id="fullname"
        placeholder="Enter full name"
      /><br /><br />

      <label for="email">Email address:</label><br />
      <input id="email" required placeholder="Enter email" type="email" />
      <br /><br />

      <label> Communication:</label> <br />

      <input type="checkbox" id="email" name="email" value="email" />
      <label for="email"> Email</label><br />

      <input type="checkbox" id="sms" name="sms" value="sms" />
      <label for="sms"> SMS</label><br />

      <input checked type="checkbox" id="phone" name="phone" value="phone" />
      <label for="phone"> Phone</label><br /><br />

      <label> User Group:</label> <br />
      <input checked type="radio" id="sales" name="user-group" value="sales" />
      <label for="sales">Sales Person</label>

      <input type="radio" id="customer" name="user-group" value="customer" />
      <label for="customer">Customer</label><br />

      <small>Please select user group</small>

      <br />
      <br />
      <br />
      <hr />
      <br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Cancel" />
    </form>
  </body>
</html>
