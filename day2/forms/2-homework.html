<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework-2</title>
  </head>
  <body>
    <form action="./" method="post">
      <label for="name">Name</label>
      <input id="name" required placeholder="Artisanal kale" type="text" />
      <br /><br />

      <label for="email">Email</label>
      <input
        id="email"
        required
        placeholder="bootstrap@example.com"
        type="email"
      />
      <br /><br />

      <label for="pwd">Password:</label>
      <input type="password" required id="pwd" name="pwd" />
      <br /><br />

      <label for="num">Number</label>
      <input id="num" required type="number" />
      <br /><br />

      <label for="date-input">Date</label>
      <input
        id="date-input"
        required
        type="date"
        data-date-format="MM.DD.YYYY"
      />
      <br /><br />

      <label for="time-input">Time</label>
      <input id="time-input" required type="time" />
      <br /><br />

      <label for="color-input">Color</label>
      <input id="color-input" required value="#383CA8" type="color" />
      <br /><br />

      <label for="range-input">Range</label>
      <input id="range-input" required type="range" /> <br /><br />

      <label> Description </label>
      <textarea rows="8" cols="50"></textarea>

      <br />
      <br />
      <br />
      <hr />
      <br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Clear" />
    </form>
  </body>
</html>
